<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
  <style>
    input[type="email"]:invalid {
      border-color:red;
    }
    input[type="number"]:out-of-range {
      border-color:red;
    }
    .pseudoNumber:out-of-range {
      border-color:blue !important;
    }
  </style>
</head>
<body>
  <h1>Native verification email</h1>
  <input type="email"/>
  
  <h1>CSS pseudo-class :out-of-range</h1>
  <input type="number" min="5" max="10" value="11" />
  <input class="pseudoNumber" type="number" min="5" max="10" value="17" />
</body>
</html>
